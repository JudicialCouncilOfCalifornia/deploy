language: python
services:
- docker
addons:
  chrome: stable
matrix:
  include:
  - env: START=1 END=101
  - env: START=101 END=201
  - env: START=201 END=301
  - START=301 END=401
  - START=401 END=501
  - START=501 END=601
  - START=601 END=701
  - START=701 END=801
  - START=801 END=901
  - START=901 END=1001
before_script:
- export PATH=$PATH:$HOME/.local/bin
- pip install awscli
- eval $(aws ecr get-login --no-include-email --region us-east-1)
stages:
- name: build
  if: type = push
- name: test
  if: type = push
jobs:
  include:
  - stage: build
    script:
    - docker build -t docassemble:$TRAVIS_BRANCH .
    - docker tag docassemble:$TRAVIS_BRANCH $REPO_URL:$TRAVIS_BRANCH
    - docker push $REPO_URL:$TRAVIS_BRANCH
  - stage: test
    script:
    - docker run -d -p 80:80 $REPO_URL:$TRAVIS_BRANCH
    - pip install chromedriver_installer lettuce lettuce_webdriver python-Levenshtein
    - python tests/run.py $START $END
